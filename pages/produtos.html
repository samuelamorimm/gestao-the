<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/produtos.css">
    <!-- ionic -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body id="produtos">
    <header>
        <header id="headerResponsivo" onclick="navOculta(1)">
            <div></div>
            <div></div>
            <div></div>
        </header>
        <div id="containerNavOculta">
            <a href="index.html" class="visaoGeral"><ion-icon name="eye-outline"></ion-icon>Visão Geral</a>
            <a href="produtos.html" class="produtos"><ion-icon name="fast-food-outline"></ion-icon>Produtos</a>
            <a href="financas.html"><ion-icon name="newspaper-outline"></ion-icon>Finanças</a>
            <a href="configuracoes.html"><ion-icon name="construct-outline"></ion-icon>Configurações</a>
        </div>
        <nav>
            <a href="index.html" class="visaoGeral"><ion-icon name="eye-outline"></ion-icon>Visão Geral</a>
            <a href="produtos.html" class="produtos"><ion-icon name="fast-food-outline"></ion-icon>Produtos</a>
            <a href="financas.html"><ion-icon name="newspaper-outline"></ion-icon>Finanças</a>
            <a href="configuracoes.html"><ion-icon name="construct-outline"></ion-icon>Configurações</a>
        </nav>
    </header>

    <main class="containerMain">
        <aside id="areaProfile">
            <section class="areaNovoProduto">
                <div id="areaAddProduto">
                    <button id="closeAddProduto" onclick="openCloseAddProduto(2)">X</button>
                    <div id="imgNovoProduto"></div>
                    <input type="text" id="nomeNovoProduto" placeholder="Nome">
                    <input type="number" id="valorNovoProduto" placeholder="Valor R$">
                    <select id="categoriaNovoProduto">
                        <option value="">Categoria do seu produto</option>
                    </select>
                    <textarea id="descNovoProduto" placeholder="Descrição"></textarea>
                    <button onclick="addProduto()">ADICIONAR</button>
                </div>
                <button id="addProduto" onclick="openCloseAddProduto(1)">
                    Novo Produto
                    <div id="iconNovoProduto">
                        <ion-icon name="add"></ion-icon>
                        <ion-icon name="fast-food">
                    </div>
                </button>
            </section>

            <section id="areaEditCategorias">
                <h1 class="tituloCategorias">Minhas categorias</h1>
                <button id="addCategoria">
                    <ion-icon name="add-circle-outline"></ion-icon>
                    CATEGORIA
                </button>
                <ul id="areaCategorias">
                    <li>Lanches</li>
                    <li>Pizzas</li>
                    <li>Bebidas</li>
                    <li>Salgados</li>
                </ul>
            </section>
        </aside>

        <section id="containerProdutos">
            <div class="categorias">
                <select id="">
                    <option value="">Selecione uma categoria</option>
                </select>
            </div>
            <div class="produto" id="produtoBase">
                <div class="imgProduto"></div>
                <h1 class="tituloProduto">Título</h1>
                <p>Ver detalhes</p>
                <div class="addCar">
                    <div class="iconCar">
                        <ion-icon name="cart-outline"></ion-icon>
                        <ion-icon name="add-outline"></ion-icon>
                    </div>
                    <h1 class="Preço">R$00,00</h1>
                </div>
            </div>
        </section>
    </main>

    <script src="../navResponsiva.js"></script>
    <script src="../addProduto.js"></script>
</body>
</html>
